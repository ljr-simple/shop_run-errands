<body>
    <div class="admin">
        <div class="panel admin-panel">
            <div class="panel-head"><strong>内容列表</strong></div>
            <div class="padding border-bottom">
                <input type="button" class="button button-small border-green" value="添加帖子"
                    onClick="location.href='index.php?p=Admin&c=articles&a=add'" />
                <input type="button" class="button button-small border-green" value="数据分析"
                    onClick="location.href='index.php?p=Admin&c=articles&a=dataAys'" />
            </div>
            <table class="table table-hover" id="taaa">
                <tr>
                    <th width="80">编号</th>
                    <th width="100">名称</th>
                    <th width='80'>浏览量</th>
                    <th width="200">创建时间</th>
                    <th width="200">最近修改时间</th>
                    <th width="200">点赞数</th>
                    <th width="150">操作</th>
                </tr>
                {foreach $list as $rows}
                <td>{$rows['article_id']}</td>
                <td>{$rows['article_name']}</td>
                <td>{$rows['article_counts']}</td>
                <td>{$rows['article_btime']}</td>
                <td>{$rows['article_etime']}</td>
                <td>{$rows['article_like']}</td>
                <td>
                    <a class="button border-blue button-little"
                        href="index.php?p=Admin&c=articles&a=edit&article_id={$rows['article_id']}">修改</a>
                    <a class="button border-yellow button-little"
                        href="index.php?p=Admin&c=articles&a=del&article_id={$rows['article_id']}"
                        onclick="return confirm('确认删除?')">删除</a>
                </td>
                </tr>
                {/foreach}
            </table>
