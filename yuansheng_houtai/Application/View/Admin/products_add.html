<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>校园跑腿后台管理-后台管理</title>
</head>
<link rel="stylesheet" href="/Public/Admin/css/pintuer.css">
<link rel="stylesheet" href="/Public/Admin/css/admin.css">
<style>
	.btn {
		margin-left: 150px;
	}

	.form-group {
		height: 50px;
	}
</style>

<body>
	<div class="admin">
		<div class="tab">
			<div class="tab-head"> <strong>任务管理</strong>
				<ul class="tab-nav">
					<li class="active"><a href="#tab-set">添加任务</a></li>
				</ul>
			</div>
			<div class="tab-body"> <br />
				<div class="tab-panel active" id="tab-set">
					<form action="" method="post" enctype="multipart/form-data">
						<div class="panel" style="width: 600px;">
							<div class="panel-head"><strong>任务信息</strong></div>
							<div class="panel-body" style="padding:30px;">
								<div class="form-group">
									<div class="field field-icon-right">
										<span>名 称：&nbsp</span><input type="text" class="input" name="Pname" value=""
											style="width: 480px;float: right;" />
									</div>
								</div>
								<div class="form-group">
									<div class="field field-icon-right">
										<span>价 格：&nbsp</span><input type="text" class="input" name="Ptotal"
											style="width: 480px;float: right;" />
									</div>
								</div>
								<div class="form-group">
									<div class="field field-icon-right">
										<span>发布人：</span><input type="text" class="input" name="Puser" style="width: 480px;float: right;"
											placeholder="默认为admin" />
									</div>
								</div>
								<div class="form-group">
									<div class="field field-icon-right">
										<span>图 片：&nbsp</span><input type="file" class="input" name="PIMG"
											style="width: 480px;float: right;">
									</div>
								</div>
								<div class="form-group"><span>目的地：</span>
									<div class="field field-icon-right">
										<textarea name="Pword" cols="64" rows="2" style="float: right;"></textarea>
									</div>
								</div>
							</div>
							<div class=" panel-foot text-center">
								<input type="submit" class="button button-block bg-main text-big" style="margin: auto" value="发布任务" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</html>
